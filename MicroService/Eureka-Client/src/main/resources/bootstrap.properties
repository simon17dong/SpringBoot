spring.application.name=mss

# \u5F00\u542F\u914D\u7F6E\u4E2D\u5FC3
spring.cloud.config.discovery.enabled=true
# \u6307\u5B9A\u914D\u7F6E\u4E2D\u5FC3
spring.cloud.config.discovery.service-id=config
# \u6307\u5B9A\u8981\u8BFB\u53D6\u7684\u914D\u7F6E\u6587\u4EF6
spring.cloud.config.profile=dev

# \u6CE8\u518C
eureka.client.service-url.defaultZone=http://${eureka.peer1.hostname}:${eureka.peer1.port}/eureka/,http://${eureka.peer2.hostname}:${eureka.peer2.port}/eureka/,http://${eureka.peer3.hostname}:${eureka.peer3.port}/eureka/
